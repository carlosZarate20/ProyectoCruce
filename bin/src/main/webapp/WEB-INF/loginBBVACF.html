<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#094FA4" />
    <title>Login BBVA CF</title>
    <link rel="stylesheet" href="../resources/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../resources/css/bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../resources/css/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="../resources/css/frontend/main.css">
    <link rel="stylesheet" href="../resources/css/frontend/login.css">

</head>

<body>

    <div class="main">

        <div class="container">

            <div class="middle">
                <div id="login">

                    <form action="javascript:void(0);" method="get">

                        <fieldset class="clearfix">

                            <p>
                                <span class="fa fa-user"></span>
                                <input type="text" Placeholder="Usuario" required>
                            </p>
                            <!-- JS because of IE support; better: placeholder="Username" -->
                            <p>
                                <span class="fa fa-lock"></span>
                                <input type="password" Placeholder="Contraseña" required>
                            </p>
                            <!-- JS because of IE support; better: placeholder="Password" -->

                            <div>
                                <span style="width:48%; text-align:left;  display: inline-block;">
                                        <a class="small-text" href="#">Se olvido la contraseña?
                                        </a>
                                    </span>
                                <span style="width:50%; text-align:right;  display: inline-block;">
                                        <input type="submit" value="Entrar">
                                    </span>
                            </div>

                        </fieldset>
                        <div class="clearfix"></div>
                    </form>

                    <div class="clearfix"></div>

                </div>
                <!-- end login -->

                <div class="logo">
                    <img id="logo-bbvacf" height="150px" src="../resources/img/logoBBVA.png" />


                    <div class="clearfix"></div>
                </div>

            </div>

        </div>

    </div>
    <script src="../resources/js/bootstrap/jquery-1.9.1.min.js"></script>
    <script src="../resources/js/bootstrap/bootstrap.min.js"></script>

</body>

</html>
